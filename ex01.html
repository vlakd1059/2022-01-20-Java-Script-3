<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 만들기 핸드폰
      // 변수 안에 객체에 대한 구조를 담아주다
      // 데이터를 담을 때는 꼭 키값(속성명)과 함께 쌍으로 담아줘야한다.
      // 키값을 구분 지을때는 ,(컴마)를 통해 구분 짓는다
      let phone = {
        number: "010-1234-5678",
        name: "lollipop",
        call: function () {
          console.log("전화를 걸다");
        },
        send: function () {
          console.log("전화를 받다");
        },
      };

      // 번호출력
      console.log("휴대폰 번호" + phone.number);
      console.log("휴대폰 이름" + phone.name);
      phone.call();

      // 객체에 데이터가 더 추가 됐으면 했을때!
      phone.price = "100만원";
      console.log(phone);
    </script>
  </body>
</html>
