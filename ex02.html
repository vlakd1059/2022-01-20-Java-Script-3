<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "박건하",
        age: 27,
      };
      person.gender = "남자";
      person.address = "광주 동구";
      person.favMovies = "어벤져스";
      person.favFood = "김치, 몬스터X버거";

      // this 라는 키워드 사용해서
      // 객체 안에있는 다른 필드값을 가져 올 수 있다.
      person.greeting = function () {
        console.log("이름 : " + person.name);
        console.log("나이 : " + person.age);
        console.log("주소 : " + person.address);
        console.log("영화 : " + person.favMovies);
        console.log("음식 : " + person.favFood);
      };

      console.log(person);
      person.greeting();
    </script>
  </body>
</html>
